<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/MDL97_APP_200x200.png" type="image/x-icon">
    <link rel="shortcut icon" href="images/MDL97_APP_200x200.png" type="image/x-icon">
    <title>MDL 97</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Maitree', serif;}
        body{width:100%;background-color:#000;}
        .pc{display:flex;}
        .ph{display:none;}
        .box{position:relative;top:0;left:0;width:100%;height:100%;}
        .wrap{position:relative;top:0;left:0;width:100%;background:url(images/LP0426BG_1280x670.jpg)no-repeat center/contain;}
        .wrap::before{content:'';position:absolute;width:100%;height:100%;background:linear-gradient(90deg, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 10%, rgba(0,0,0,0) 90%, rgba(0,0,0,1) 100%);}
        .program-box{position:absolute;bottom:20%;left:50%;display:flex;align-items:center;justify-content:center;width: 80%;transform: translateX(-50%);}
        a{margin:0 1rem;}
        a:nth-child(3){animation: shake alternate .8s infinite ease-in-out both;}
        img{width:100%;}
        @keyframes shake {
            0%{transform: rotateZ(10deg);}
            100%{transform: rotateZ(-10deg);}
        }
        @media screen and (max-width:500px) {
            h1{font-size:1.5rem;}
            .pc{display:none;}
            .ph{display:flex;}
            .wrap{background:url(images/LP0426BG_428x926.jpg)no-repeat center/contain;}
            .wrap::before{content:unset;}
            .program-box{position:absolute;bottom:20%;display:flex;align-items:flex-end;justify-content:space-between;flex-wrap:wrap;width: 90%;}
            a{width:45%;margin:0 .5rem;}
        }
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-225506502-4"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-225506502-4');
    </script>
</head>
<body>
    <div class="box">
        <img class="wrap pc" src="images/LP0426BG_1920x1080.jpg"></img>
        <img class="wrap ph" src="images/LP0426BG_10801920.jpg"></img>
        <div class="program-box">
            <a href=""><img src="images/LP0426_30_445x435.png" alt=""></a>
            <a href=""><img src="images/LP0426_50_445x435.png" alt=""></a>
            <a href=""><img src="images/LP0426_100_445x560.png" alt=""></a>
            <a href=""><img src="images/LP0426_300_445x560.png" alt=""></a>
        </div>
    </div>
</body>
</html>
